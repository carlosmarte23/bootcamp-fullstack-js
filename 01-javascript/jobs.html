<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./js/main.js"></script>
    <title>DevJobs - Empleos</title>
  </head>
  <body>
    <header>
      <h1>
        <svg
          fill="none"
          stroke="currentColor"
          width="32"
          height="32"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        DevJobs
      </h1>

      <nav>
        <a href="index.html">Inicio</a>
        <a href="#">Empresas</a>
        <a href="#">Salarios</a>
      </nav>

      <div>
        <a href="#">Publicar un empleo</a>
        <a href="#">Iniciar sesión</a>
      </div>
    </header>

    <main>
      <section class="jobs-search">
        <h1>Encuentra tu próximo trabajo</h1>
        <p>Explora miles de oportunidades en el sector tecnológico.</p>

        <form action="submit" role="search">
          <div class="search-bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-search"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
            <input
              type="text"
              name="search"
              id="jobs-search-input"
              required
              placeholder="Buscar trabajos, empresas o habilidades"
            />
          </div>
          <div class="jobs-search-filters">
            <!-- Tech Filter pseudo select -->
            <div class="filter filter-tech">
              <button
                type="button"
                class="filter-toggle"
                id="filter-tech-toggle"
              >
                Tecnología <span class="filter-toggle-icon"></span>
              </button>

              <div class="filter-dropdown" id="filter-tech-dropdown">
                <p class="filter-dropdown-title">Tecnologias populares</p>
                <label class="filter-checkbox">
                  <input
                    type="checkbox"
                    name="filter-tech"
                    value="javascript"
                  />
                  JavaScript
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="filter-tech" value="python" />
                  Python
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="filter-tech" value="react" />
                  React
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="filter-tech" value="node" />
                  Node.js
                </label>
                <hr />
                <p class="filter-dropdown-title">Otras tecnologías</p>
                <label class="filter-checkbox">
                  <input type="checkbox" name="filter-tech" value="java" />
                  Java
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="filter-tech" value="csharp" />
                  C#
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="filter-tech" value="c" />
                  C
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="filter-tech" value="c++" />
                  C++
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="filter-tech" value="ruby" />
                  Ruby
                </label>
                <label class="filter-checkbox">
                  <input type="checkbox" name="filter-tech" value="php" />
                  PHP
                </label>
              </div>
            </div>

            <!-- Other select filters -->

            <select name="location" id="filter-location">
              <option value="">Ubicación</option>
              <option value="remoto">Remoto</option>
              <option value="cdmx">Ciudad de México</option>
              <option value="guadalajara">Guadalajara</option>
              <option value="monterrey">Monterrey</option>
              <option value="barcelona">Barcelona</option>
              <option value="bsas">Buenos Aires</option>
              <option value="bogota">Bogotá</option>
              <option value="santiago">Santiago de Chile</option>
            </select>

            <select name="contract-type" id="filter-contract-type">
              <option value="">Tipo de contrato</option>
              <option value="full-time">Tiempo completo</option>
              <option value="part-time">Medio tiempo</option>
              <option value="freelance">Freelance</option>
              <option value="internship">Pasantía</option>
            </select>

            <select name="experience-level" id="filter-experience">
              <option value="">Nivel de experiencia</option>
              <option value="junior">Junior</option>
              <option value="mid">Mid-level</option>
              <option value="senior">Senior</option>
              <option value="lead">Lead</option>
            </select>
            <a
              href="#"
              id="clear-filters"
              class="button clear-filters-btn disabled"
              >Eliminar filtros</a
            >
          </div>
        </form>
      </section>

      <section class="search-results">
        <h2>Resultados de la búsqueda</h2>
        <div class="jobs-info" id="jobs-info"></div>
        <div class="job-listings" id="jobs-container"></div>

        <nav class="pagination">
          <a
            href="#"
            id="pagination-prev"
            class="pagination-link button"
            aria-label="Previous page"
            aria-disabled="true"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M15 6l-6 6l6 6" /></svg
          ></a>

          <div class="pagination-pages" id="pagination-pages"></div>

          <a
            href="#"
            id="pagination-next"
            class="pagination-link button"
            aria-label="Next page"
            aria-disabled="true"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M9 6l6 6l-6 6" /></svg
          ></a>
        </nav>
      </section>
    </main>

    <footer>
      <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>
  </body>
</html>
